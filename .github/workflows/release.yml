name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0). Leave empty for dry-run (artifacts only).'
        required: false

permissions:
  contents: write

env:
  VERSION: ${{ github.event.inputs.tag || github.ref_name }}

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            runner: ubuntu-latest
            label: linux-x64
            artifact: bitk-linux-x64
          - target: bun-darwin-arm64
            runner: macos-latest
            label: darwin-arm64
            artifact: bitk-darwin-arm64

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - run: bun install
      - run: bun scripts/compile.ts --target ${{ matrix.target }} --outfile ${{ matrix.artifact }} --version ${{ env.VERSION }}
      - run: ls -lh ${{ matrix.artifact }} && file ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.tag != ''
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare assets
        run: |
          mkdir -p release/
          cp artifacts/bitk-linux-x64/bitk-linux-x64 release/
          cp artifacts/bitk-darwin-arm64/bitk-darwin-arm64 release/
          chmod +x release/*
          cd release && sha256sum * > checksums.txt && cat checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          generate_release_notes: true
          files: release/*
